handler: src/handlers/getUploadUrl.handler
name: ${self:service}-${self:provider.stage}-getUploadUrl
memorySize: ${self:custom.stage.lambda.memorySize}
timeout: ${self:custom.stage.lambda.timeout}
events:
  - httpApi:
      method: GET
      path: /participant/{participantId}/uploadUrl
