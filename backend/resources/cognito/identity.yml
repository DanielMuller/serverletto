Type: AWS::Cognito::IdentityPool
Properties:
  AllowClassicFlow: false
  AllowUnauthenticatedIdentities: true
  CognitoIdentityProviders:
    - ClientId:
        Ref: CognitoClient
      ProviderName:
        Fn::GetAtt:
          - CognitoUser
          - ProviderName
  IdentityPoolName: ${self:custom.identityPoolName}
