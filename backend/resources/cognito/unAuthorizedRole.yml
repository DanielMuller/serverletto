Type: 'AWS::IAM::Role'
Properties:
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: 'Allow'
        Principal:
          Federated: 'cognito-identity.amazonaws.com'
        Action:
          - 'sts:AssumeRoleWithWebIdentity'
        Condition:
          StringEquals:
            'cognito-identity.amazonaws.com:aud':
              Ref: CognitoIdentity
          'ForAnyValue:StringLike':
            'cognito-identity.amazonaws.com:amr': unauthenticated
  Policies:
    - PolicyName: 'CognitoUnAuthorizedPolicy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Action:
              - 'execute-api:Invoke'
            Resource:
              Fn::Join:
                - ''
                - - 'arn:aws:execute-api:'
                  - Ref: AWS::Region
                  - ':'
                  - Ref: AWS::AccountId
                  - ':'
                  - Ref: HttpApi
                  - '/*/*/participants/*'
          - Effect: 'Allow'
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
            Resource:
              Fn::Join:
                - '/'
                - - Fn::GetAtt:
                      - S3Bucket
                      - Arn
                  - '*'
